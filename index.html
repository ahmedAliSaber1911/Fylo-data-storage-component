<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
  <main class="container">
    <section class="left">
      <h1><img src="./images/logo.svg" alt=""></h1>
      <div class="images">
         <div class="image"><img src="./images/icon-document.svg" alt=""></div>
         <div class="image"><img src="./images/icon-folder.svg" alt=""></div>
         <div class="image"><img src="./images/icon-upload.svg" alt="">  </div>
      </div>
      </section>
    <section class="right">
      <div class="message"><span>185 </span> GB Left</div>
      <div class="text">You’ve used <span>815 GB</span>  of your storage</div>
      <div class="loadingContainer">
        <div class="loading"></div>
      </div>
      <div class="details">
        <p>0 GB</p>
        <p> 1000 GB</p>
      </div>
    </section>
  
  </main>
  <!-- 
  You’ve used 815 GB of your storage

 
  
  
 
   -->

</body>

</html>
